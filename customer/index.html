<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社用車レンタル - 顧客向け</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #1f2937;
    }

    .customer-container {
      max-width: 448px;
      margin: 0 auto;
      min-height: 100vh;
    }

    .customer-header {
      background-color: #fff;
      padding: 24px;
      border-bottom: 1px solid #374151;
    }

    .customer-header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      letter-spacing: 0.05em;
    }

    .customer-header p {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      gap: 16px;
      padding: 40px 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #9ca3af;
      font-size: 14px;
    }

    .error-container {
      background-color: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 16px;
      margin: 16px;
      text-align: center;
    }

    .retry-button {
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .retry-button:hover {
      background-color: #333;
    }

    .vehicle-list {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .vehicle-card {
      background-color: #fff;
      border-left: 4px solid #000;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .vehicle-card:hover {
      transform: translateX(4px);
    }

    .vehicle-card.unavailable {
      position: relative;
    }

    .vehicle-card.unavailable::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
      pointer-events: none;
    }

    .vehicle-card-inner {
      position: relative;
      z-index: 0;
    }

    .vehicle-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #f3f4f6;
    }

    .vehicle-card-content {
      padding: 20px;
    }

    .vehicle-card h2 {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 16px;
      letter-spacing: 0.025em;
    }

    .vehicle-info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .info-item {
      border-bottom: 1px solid #d1d5db;
      padding-bottom: 8px;
    }

    .info-item.full-width {
      grid-column: span 2;
    }

    .info-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 16px;
      color: #000;
    }

    .info-value.bold {
      font-weight: bold;
    }

    .info-value.small {
      font-size: 14px;
      line-height: 1.6;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      margin-top: 8px;
    }

    .status-available {
      background-color: #059669;
    }

    .status-unavailable {
      background-color: #6b7280;
    }

    .detail-view {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #1f2937;
      z-index: 100;
      overflow-y: auto;
    }

    .detail-container {
      max-width: 448px;
      margin: 0 auto;
      min-height: 100vh;
    }

    .detail-header {
      background-color: #fff;
      border-bottom: 1px solid #d1d5db;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .detail-header-inner {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-button {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #f3f4f6;
    }

    .detail-header h2 {
      font-size: 18px;
      font-weight: bold;
    }

    .detail-content {
      background-color: #fff;
      margin: 16px;
    }

    .detail-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background-color: #f3f4f6;
    }

    .detail-info {
      padding: 24px;
    }

    .detail-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .detail-info-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .detail-info-item {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 12px;
    }

    .detail-info-label {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .detail-info-value {
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }

    .contact-button {
      width: 100%;
      background-color: #22c55e;
      color: #fff;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 24px;
      transition: background-color 0.2s;
    }

    .contact-button:hover {
      background-color: #16a34a;
    }

    .contact-button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="listView" class="customer-container">
    <div class="customer-header">
      <h1>CORPORATE CAR RENTAL</h1>
      <p>法人向け高級車両レンタルサービス</p>
    </div>

    <div id="loadingContainer" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">車両情報を読み込んでいます...</div>
    </div>

    <div id="errorContainer" class="error-container hidden">
      <p id="errorMessage">データの読み込みに失敗しました</p>
      <button class="retry-button" onclick="fetchVehicleData()">再試行</button>
    </div>
    
    <div class="vehicle-list hidden" id="vehicleList"></div>
  </div>

  <div id="detailView" class="detail-view hidden">
    <div class="detail-container">
      <div class="detail-header">
        <div class="detail-header-inner">
          <button class="back-button" id="backButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <h2>車両詳細</h2>
        </div>
      </div>
      <div class="detail-content" id="detailContent"></div>
    </div>
  </div>

  <script>
    // ▼▼▼ ここをあなたのGAS WebアプリURLに書き換えてください ▼▼▼
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzJWc5D-s1qn7kKklFTJnoHpmYV5kTbfqvB7T-_QBm8Qr_wvCOQe4MGPQwJkbNW548IQA/exec';
    
    // データ格納用変数（初期値は空配列）
    let vehicles = [];

    function fetchVehicleData() {
      const loadingContainer = document.getElementById('loadingContainer');
      const errorContainer = document.getElementById('errorContainer');
      const vehicleList = document.getElementById('vehicleList');

      // UIリセット
      loadingContainer.classList.remove('hidden');
      errorContainer.classList.add('hidden');
      vehicleList.classList.add('hidden');

      // GASへリクエスト（role=clientを指定）
      fetch(GAS_API_URL + '?role=client')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // GASから返ってきた配列データをそのまま使用
          vehicles = data;
          
          if (Array.isArray(vehicles) && vehicles.length > 0) {
            renderVehicleList();
            loadingContainer.classList.add('hidden');
            vehicleList.classList.remove('hidden');
          } else {
            throw new Error('車両データが見つかりませんでした');
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          loadingContainer.classList.add('hidden');
          errorContainer.classList.remove('hidden');
          document.getElementById('errorMessage').textContent = 'データの読み込みに失敗しました: ' + error.message;
        });
    }

    function renderVehicleList() {
      const container = document.getElementById('vehicleList');
      let html = '';
      
      // 貸出可を優先して表示
      const sortedVehicles = vehicles.slice().sort((a, b) => {
        if (a.status === '貸出可' && b.status !== '貸出可') return -1;
        if (a.status !== '貸出可' && b.status === '貸出可') return 1;
        return 0;
      });
      
      sortedVehicles.forEach(vehicle => {
        const isAvailable = vehicle.status === '貸出可';
        const cardClass = isAvailable ? 'vehicle-card' : 'vehicle-card unavailable';
        const statusClass = isAvailable ? 'status-available' : 'status-unavailable';
        
        html += `
          <div class="${cardClass}" onclick="showDetail(${vehicle.id})">
            <div class="vehicle-card-inner">
              <img src="${vehicle.image}" alt="${vehicle.model}" class="vehicle-image">
              <div class="vehicle-card-content">
                <h2>${vehicle.model}</h2>
                <div class="vehicle-info-grid">
                  <div class="info-item">
                    <div class="info-label">価格</div>
                    <div class="info-value bold">${vehicle.price}</div>
                  </div>
                  <div class="info-item">
                    <div class="info-label">ステータス</div>
                    <div><span class="status-badge ${statusClass}">${vehicle.status}</span></div>
                  </div>
                </div>
                <div class="info-item full-width">
                  <div class="info-label">対応エリア</div>
                  <div class="info-value small">${vehicle.area}</div>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function showDetail(id) {
      const vehicle = vehicles.find(v => v.id === id);
      if (!vehicle) return;
      
      const isAvailable = vehicle.status === '貸出可';
      const statusClass = isAvailable ? 'status-available' : 'status-unavailable';
      
      // 詳細画面のHTML生成
      const html = `
        <img src="${vehicle.image}" alt="${vehicle.model}" class="detail-image">
        <div class="detail-info">
          <h1 class="detail-title">${vehicle.model}</h1>
          <div class="detail-info-list">
            <div class="detail-info-item">
              <div class="detail-info-label">価格</div>
              <div class="detail-info-value">${vehicle.price}</div>
            </div>
            <div class="detail-info-item">
              <div class="detail-info-label">対応エリア</div>
              <div class="detail-info-value">${vehicle.area}</div>
            </div>
            <div class="detail-info-item">
              <div class="detail-info-label">ステータス</div>
              <div><span class="status-badge ${statusClass}">${vehicle.status}</span></div>
            </div>
          </div>
          ${isAvailable 
            ? `<button class="contact-button" onclick="contactForReservation('${vehicle.model}')">LINEで予約する</button>` 
            : `<button class="contact-button" disabled>現在貸出できません</button>`
          }
        </div>
      `;

      document.getElementById('detailContent').innerHTML = html;
      document.getElementById('listView').classList.add('hidden');
      document.getElementById('detailView').classList.remove('hidden');
    }

    // LINE連携などの関数は変更なし
    function contactForReservation(model) {
      const text = `【車両予約希望】\n車種: ${model}\n\nこちらの車両の予約を希望します。`;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          alert('予約内容をコピーしました。LINEでメッセージを送信してください。');
        });
      } else {
        alert('こちらの内容をLINEで送信してください:\n\n' + text);
      }
    }

    document.getElementById('backButton').addEventListener('click', () => {
      document.getElementById('detailView').classList.add('hidden');
      document.getElementById('listView').classList.remove('hidden');
    });

    // 初期実行
    fetchVehicleData();
  </script>
</body>
</html>
